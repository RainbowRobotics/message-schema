
services:
  common:
    build:
      context: ../
      dockerfile: backend/Dockerfile.prod
    image: rrs-fastapi-preview:latest
    container_name: common-service-preview
    environment:
      - SERVICE=common
      - PORT=11337
    restart: unless-stopped
    env_file:
      - ./services/common/config.env
    volumes:
      - ./services/common/common.arm64.bin:/common.bin
    network_mode: host
    ipc: host

  manipulate:
    build:
      context: ../
      dockerfile: backend/Dockerfile.prod
    image: rrs-fastapi-preview:latest
    container_name: manipulate-service-preview
    environment:
      - SERVICE=manipulate
      - PORT=8001
    restart: unless-stopped
    env_file:
      - ./services/manipulate/config.env
    volumes:
      - ./services/manipulate/manipulate.arm64.bin:/manipulate.bin
    network_mode: host
    ipc: host

  api-gateway:
    build:
      context: ../api-gateway
      dockerfile: Dockerfile
    image: rrs-nginx:latest
    environment:
      - BUILDKIT_PROVENANCE=0
      - BUILDKIT_SBOM_SCAN=0
    container_name: api-gateway
    restart: unless-stopped
    volumes:
      - ../api-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    network_mode: host
